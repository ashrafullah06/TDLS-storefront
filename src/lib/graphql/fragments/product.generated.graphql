# src/lib/graphql/fragments/product.generated.graphql

# ---------- UploadFile ----------
fragment UploadFileCore on UploadFile {
  url
  alternativeText
  mime
  width
  height
  size
  name
  ext
  hash
  provider
  createdAt
  updatedAt
}

fragment UploadFileEntityCore on UploadFileEntity {
  id
  attributes {
    ...UploadFileCore
  }
}

fragment UploadFileSingle on UploadFileEntityResponse {
  data {
    ...UploadFileEntityCore
  }
}

fragment UploadFileMany on UploadFileEntityResponseCollection {
  data {
    ...UploadFileEntityCore
  }
}

